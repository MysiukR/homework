<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "styleMainBlock">
<form action="success.html" id = "styleForm">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
	<label for="gender"><b>Gender</b></label><br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br> 
	<br><label for="lang"><b>Language</b></label><br>
	   <input type="checkbox" name="language" value="Ukrainian" checked>Ukrainian<br>
       <input type="checkbox" name="language" value="English" checked>English<br>
	   <input type="checkbox" name="language" value="Polish">Polish<br>
    <label>
	<br><label for="photo"><b>Your Photo</b></label><br>
    <p><input type="file" name="photo" accept="image/*,image/jpeg"></p>
    <br><label for="birsday"><b>Birsday</b></label><br>
    <input type="date" name="bday" max="2013-01-01"><br>
	<br><label for="telephone"><b>Telephone</b></label><br>
	<input type="tel" name="tel" pattern="0[0-9]{9}"></p>
	<br><label for="telephone"><b>Salary</b></label><br>
	<input id="number" type="number" value="" placeholder="Ex. 300">&dollar;
	<br><br><label for="country"><b>Country</b></label><br>
	<select>
      <option value="Ukraine">Ukraine</option>
      <option value="USA">USA</option>
      <option value="France">France</option>
      <option value="Italy">Italy</option>
    </select>
    <br><br><label for="interests"><b>Interests</b></label><br>
	<textarea rows="4" cols="50">
    </textarea>
	<br><br>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="clearfix">
	  <button type="reset" class="resetbtn">Reset</button>
	  <button type="submit" class="signupbtn">Sign Up</button>
      <button type="cancel" class="cancelbtn">Cancel</button> 
    </div>
  </div>
</form>
</div>
</body>
</html>
